<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario de registro</title>
  </head>
  <body>
    <form>
      <label for="fullName">Nombre completo</label>
      <input type="text" name="fullName" id="fullName" required >

      <label for="correo">Correo electronico</label>
      <input type="email" name="correo" id="correo" required >

      <label for="contrasena">Contraseña</label>
      <input
      id="contrasena"
        type="password"
        name="contrasena"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="La
                contraseña debe tener al menos 8 caracteres, una letra
                mayúscula, una letra minúscula y un número"
        required
      >

      <label for="confirmarContrasena">Confirmar Contraseña:</label>
      <input
        type="password"
        id="confirmarContrasena"
        name="confirmar-contrasena"
        required
      >

      <label for="pais">País de Residencia:</label>
      <select id="pais" name="pais" required>
        <option value="">Seleccione un país</option>
        <option value="Chile">Chile</option>
        <option value="Argentina">Argentina</option>
        <option value="Perú">Perú</option>
      </select>

      <fieldset>
        <legend>Fecha de nacimiento</legend>

        <label for="diaNacimiento">Día</label>
        <select id="diaNacimiento" name="dia_nacimiento" required>
          <option value="">Seleccione un día</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <label for="mesNacimiento">Mes</label>
        <select id="mesNacimiento" name="mes_nacimiento" required>
          <option value="">Seleccione un mes</option>
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="03">Marzo</option>
          <option value="04">Abril</option>
          <option value="05">Mayo</option>
          <option value="06">Junio</option>
          <option value="07">Julio</option>
          <option value="08">Agosto</option>
          <option value="09">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>

        <label for="anoNacimiento">Año</label>
        <select id="anoNacimiento" name="ano_nacimiento" required>
          <option value="">Seleccione un año</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
        </select>
      </fieldset>

      <label for="genero">Género:</label>
      <label
        ><input type="radio" name="genero" value="hombre" required >
        Hombre</label
      >
      <label><input type="radio" name="genero" value="mujer" > Mujer</label>

      <input type="checkbox" name="terminosyCondiciones" id="terminosyCondiciones" required >
      <label for="terminosyCondiciones"
        >Acepto los términos y condiciones</label
      >

      <button type="submit">Enviar formulario</button>
    </form>
  </body>
</html>
