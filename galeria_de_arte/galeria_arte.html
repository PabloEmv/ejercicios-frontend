<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Galería de arte</title>
  </head>
  <body>
    <header>
      <h1>Galería de arte</h1>
    </header>
    <main>
      <figure>
        <video controls width="600" height="400">
          <source src="./assets/videointromp4.mp4" type="video/mp4" >
          Tu navegador no soporta la etiqueta video.
        </video>
        <figcaption>Este es un video de introducción</figcaption>
      </figure>
      <figure>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="https://picsum.photos/id/10/800"
          >
          <source
            media="(min-width: 576px)"
            srcset="https://picsum.photos/id/10/400"
          >
          <img
            src="https://picsum.photos/id/10/200"
            alt="Imagen de arboles con lago de fondo"
          >
        </picture>
        <figcaption>
            imagen de la galeria, arboles con lago de fondo
          </figcaption>
      </figure>
      <figure>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="https://picsum.photos/id/13/800"
          >
          <source
            media="(min-width: 576px)"
            srcset="https://picsum.photos/id/13/400"
          >
          <img
            src="https://picsum.photos/id/13/200"
            alt="playa con ramas y pequeñas piedras"
          >
        </picture>
        <figcaption>
            imagen de la galeria, playa con ramas y pequeñas piedras
          </figcaption>
      </figure>
      <audio controls>
        <source src="./assets/audiogaleria.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta audio.
      </audio>
    </main>
    <footer>
        <p>contacto: pablo.ed.martinez@gmail.com</p>
    </footer>
  </body>
</html>
